<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="flex">
        <h1>Flex-basis</h1>
        <div class="wrap_basis">
            <div class="item_basis"><h2>1</h2></div>
            <div class="item_basis"><h2>2</h2></div>
            <div class="item_basis"><h2>3</h2></div>
        </div>
        <h1>Flex-grow</h1>
        <div class="wrap_grow">
            <div class="item_grow"><h2>1</h2></div>
            <div class="item_grow"><h2>2</h2></div>
            <div class="item_grow"><h2>3</h2></div>
        </div>
        <h1>Flex-shrink</h1>
        <div class="wrap_shrink">
            <div class="item_shrink"><h2>1</h2></div>
            <div class="item_shrink"><h2>2</h2></div>
            <div class="item_shrink"><h2>3</h2></div>
            <div class="item_shrink"><h2>4</h2></div>
        </div>
    </div>

</body>
</html>
